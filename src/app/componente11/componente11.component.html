<form [formGroup]="formulario" (ngSubmit)="cadastrar()">
  <!-- Campo Nome -->
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" formControlName="nome" />
    <div *ngIf="formulario.get('nome').invalid && formulario.get('nome').touched">
      Nome é obrigatório e deve ter pelo menos 3 caracteres.
    </div>
  </div>

  <!-- Campo Idade -->
  <div>
    <label for="idade">Idade:</label>
    <input id="idade" type="number" formControlName="idade" />
    <div *ngIf="formulario.get('idade').invalid && formulario.get('idade').touched">
      <div *ngIf="formulario.get('idade').errors?.required">Idade é obrigatória.</div>
      <div *ngIf="formulario.get('idade').errors?.pattern">Apenas números são permitidos.</div>
      <div *ngIf="formulario.get('idade').errors?.min">Idade deve ser maior ou igual a 0.</div>
      <div *ngIf="formulario.get('idade').errors?.max">Idade deve ser menor ou igual a 120.</div>
    </div>
  </div>

  <!-- Campo Cidade -->
  <div>
    <label for="cidade">Cidade:</label>
    <input id="cidade" formControlName="cidade" />
    <div *ngIf="formulario.get('cidade').invalid && formulario.get('cidade').touched">
      Cidade é obrigatória e deve ter pelo menos 3 caracteres.
    </div>
  </div>

  <!-- Botões -->
  <button type="submit" [disabled]="formulario.invalid">Cadastrar</button>
</form>
